<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pictures/Figma-logo.png" type="image/x-icon">
    <title>Product overview</title>
</head>
<body>
    <div class="container">
    <div class="product_container">
        <img src="pictures/perfume_desktop.png" alt="perfume" class="product_picture">
        
        <div class="product_info_container">
            <div class="product_brand">Perfume</div>
            <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
            <div class="product_description">Duis consequat tristique dapibus. Curabitur lectus ante, luctus id nisi vel, tristique tempus ligula. Praesent sit amet nunc eu massa convallis pulvinar non ac nulla</div>
            <div class="prices">    
                <h2 class="price">699.99€</h2>
                <div class="old_price">799.99€</div>
            </div>
            <button class="add_to_cart"><i class="fa-solid fa-cart-shopping fa-beat fa-xl" id="icon_shopping_cart"></i>Add to cart</button>
        </div>
    </div>
    </div>
</body>
</html>
